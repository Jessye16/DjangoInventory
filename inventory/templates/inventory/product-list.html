<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product list</title>
</head>
<body>
    <h1>Product list</h1>
    <ul>
        {% for product in products %}
        <li>
            <ul>
                <li>{{product.name}}</li>
                <li>{{product.brand}}</li>
                <li>{{product.quantity}}</li>
            </ul>
        </li> 
        {% endfor %}
    </ul>
</body>
</html>
